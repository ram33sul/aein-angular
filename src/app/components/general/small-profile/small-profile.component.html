<app-profile-image [imageSrc]="imageSrc" ></app-profile-image>
<div class="texts-wrapper">
    <div class="heading">
        {{heading}}
    </div>
    <div class="sub-heading" [ngClass]="subHeadingActive ? 'sub-heading-active' : ''" >
        {{subHeading}}
    </div>
</div>
<div *ngIf="notificationCount" class="notification-count">
    {{notificationCount}}
</div>
